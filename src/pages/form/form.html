<ion-header >
  <ion-navbar >
      <h1>Adicionar Serie</h1> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="serie.nome" name="nome" type="text" placeholder="Nome" clearInput clearOnEdit="false">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="serie.descricao" rows="6" cols="20" placeholder="Descrição..." clearInput
      clearOnEdit="false">
    </ion-textarea>
  </ion-item>
  <ion-row>
      <ion-col>
        <button  ion-button icon-start clear small (click)="tirarFoto()">
          <ion-icon name="camera" color="dark"></ion-icon>
          <p>Tirar Foto</p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="enviarArquivo()">
          <ion-icon name="cloud-upload" color="dark"></ion-icon>
          <p>Enviar Imagem</p>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button type="submit" block color="primary" (click)="salvar()">Cadastrar</button>

</ion-content>
