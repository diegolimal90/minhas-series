<ion-header>
  <ion-navbar>
    <ion-title>Editar Serie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="serie.nome" name="nome" type="text" placeholder="Nome" clearInput clearOnEdit="false">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="serie.descricao" rows="6" cols="20" placeholder="Enter any notes here..." clearInput
      clearOnEdit="false">
    </ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small (click)="tirarFoto()">
        <ion-icon name="camera"></ion-icon>
        <div>Tirar Foto</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small (click)="enviarArquivo()">
        <ion-icon name="cloud-upload"></ion-icon>
        <div>Enviar Imagem</div>
      </button>
    </ion-col>
  </ion-row>
  <ion-item>
    <button ion-button type="submit" block color="primary" (click)="salvar()">Salvar</button>
  </ion-item>
</ion-content>
