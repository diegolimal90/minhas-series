<ion-header>
  <ion-navbar>
    <ion-title>
      Pagina Inicial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let serie of series | async" (click)="verSerie(serie)">
      {{ serie.nome }}
    </button> 
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" class="pr-1" (click)="novaSerie()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
