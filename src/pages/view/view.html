<ion-header>
  <ion-navbar>
    <h1>Serie</h1>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <h2>{{serie.nome}}</h2>
    </ion-item>

    <img [src]="serie.foto">
    <ion-card-content>
      <p>
        {{serie.descricao}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="editar()">
          <ion-icon name="create" color="secondary"></ion-icon>
          <p>Editar</p>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="excluir()">
          <ion-icon name="trash" color="danger"></ion-icon>
          <p>Excluir</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
